<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<link href='http://fonts.googleapis.com/css?family=Oxygen:400,700' rel='stylesheet' type='text/css'>
		<style type="text/css">
			body{background-color: #0c0c0c;}

			.container{
				max-width: 980px;
				width: 100%;
				margin: auto;
				padding: 0 20px;
				overflow: auto;
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				box-sizing: border-box; 

				font-family: "Oxygen",sans-serif;
			}
			.planoDeFundo{
				width: 50%;
				height: 800px;
				background-color: #0c0c0c;
				top: 0;
				display: inline;
				float: left;
				
				background-attachment: fixed;
				background-size: 100% 100%;
				background-repeat: no-repeat;
			}

			.planoDeFundo :hover{
				cursor: pointer;
			}

			#first{
				background-image:url("http://www.nigerianmonitor.com/wp-content/uploads/2013/01/Prostitution.jpg");
			}

			#second{
				background-image:url("http://www.ladolcepita.com/wp-content/uploads/2013/03/NYC-street2-1-of-1.jpg");
			}

			h1{
				display: block;
				text-align: center;
				font-size: 4em;
				width: auto;
				color: #ffffff;
				text-shadow:0 0 10px rgba(0,0,0,0.7);
				line-height: 1000%;
			}

			.navbar{
				background-color: #3c2e53;
				position: fixed;
				float: left;
				top: 0px;
				width: 100%;
				max-width: 940px;
				margin: auto;
				height: 100px;
			}

			.nav{
				display: inline;
				margin: auto;
				width: 10%;
				font-size: 2em;
				text-align: center;
				color: #ffffff;
				float: left;
				padding-top: 10px;
			}

			.main{
				display: inline;
				margin: auto;
				width: 40%;
				float: left;
			}

			#flor{
				display: block;
				position: absolute;
				
				width: 10%;
				height: auto;
				top: 50%;
				left: 45%;
				float: left;
				margin: auto;
			}

			#flor :hover{
				cursor: pointer;
			}
		</style>	
	</head>
	<body>
		<div class="container">
			<nav>
				<div class="navbar">
					<div class="nav"><p>Menu</p></div>
					<div class="nav"><p>Menu</p></div>
					<div class="nav"><p>Menu</p></div>
					<div class="nav main"><img id="logo" src="https://www.flickr.com/photos/111610249@N03/14067833196/"></div>
					<div class="nav"><p>Menu</p></div>
					<div class="nav"><p>Menu</p></div>
					<div class="nav"><p>Menu</p></div>
				</div>
			</nav>
		<div class="planoDeFundo" id="first">
			<h1 id="conheca"><strong>Conhe√ßa</strong></h1>
		</div>
		<img id="flor" src="https://www.flickr.com/photos/111610249@N03/14087724711/">
		<div class="planoDeFundo" id="second">
			<h1 id="transforme">Transforme</h1>
		</div>
	</div>
	</body>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('#first').click(function(){
					$("#conheca").css("display", "block");
					$(this).animate({width:"90%"},{"duration": 1000});
					$("#second").animate({width:"10%"},{"duration": 1000});
					$("#transforme").css("display", "none");
					$("#flor").fadeOut(1000);
				});

				$('#second').click(function(){
					$("#transforme").css("display", "block");
					$(this).animate({width:"90%"},{"duration": 1000});
					$("#first").animate({width:"10%"},{"duration": 1000});
					$("#conheca").css("display", "none");
					$("#flor").fadeOut(1000);
				});
				$('#logo').click(function(){
					$("#first").animate({width:"50%"},{"duration": 1000});
					$("#second").animate({width:"50%"},{"duration": 1000});
					$("h1").css("display", "block");
					$("#flor").fadeIn(2000);
				});
			})			
		</script>
</html>
